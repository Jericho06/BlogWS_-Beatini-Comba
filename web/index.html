<!DOCTYPE html>
<html>
    <head>
        <title>TP Blog</title>
        <link href="ressources/css/style.css"  rel='stylesheet'/>
  
        <!-- Custom CSS -->
        <link href="ressources/css/business-casual.css" rel="stylesheet">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

        <!-- Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

        <script src="ressources/js/form.js"></script>
        
        <!-- jQuery -->
        <script src="ressources/js/jquery.js"></script>


      
        
    </head>
    

    <body>

        <div id="titreblog">
            <div class="brand">Coffee Blog </div>
            <div class="address-bar">Pose toi, le temps d'un caf&eacute;</div>
        </div>



        <div id="content">
            <div id="list-article"></div>
        </div>

        <div id="update-article" class="modalbox">
            <h3>Modification d'un Article</h3>
            <form method="post" id="formupdate-article" onsubmit="return false;">
                <input type="hidden" id="id" name="id" />
                <p>
                    <label for="titre">Titre</label>
                    <input type="text" id="titreModif" name="titre"/>
                </p>
                <p>
                    <label for="content">Texte</label>
                    <textarea id="content" name="content"></textarea>
                </p>

                <p class="alignright">
                    <a href="#" id="update" class="button blue">Sauvegarder les modifications</a>

                    <a href="#" id="reset" class="button gray">Annuler</a>
                </p>
            </form>
            <div class="clearfix"></div>
        </div>

        <div id="write-article" class="modalbox">
            <h3>Ecrire un Article</h3>
            <form onsubmit="return sendForm();" id="myForm">
                <fieldset>
                    <legend>Poster un nouveau message dans le Blog</legend>

                    <label for="titre">Titre</label>
                    <input type="text" id="titre" required name="titre">

                    <br>

                    <label for="contenu">Contenu</label>
                    <input type="text" id="contenu" required name="contenu">
                    <br>

                    <br>
                    
                    <label for="fileSelector">Images &agrave; uploader </label>
                    <input   name="fileSelector" type="file" id="fileSelector" onchange="fichierSelectionner(event);" multiple>
                    <br>
                    
                    <div id="dropZone">
                        <span>Glissez une image ici</span>
                    </div> 
                    Progression de l'upload des fichiers: <progress value=0 id="progress"></progress>

                    <br>
                    <div id="media-list">
                    </div>
                   

                    <button id="write">Envoyer</button>
                </fieldset>
            </form>
            <div class="clearfix"></div>
        </div>
        
        <script src="ressources/js/function.js"></script>
    </body>
</html>
